# general settings
name: train_SRFormer_SRx4_scratch_20231120
model_type: SwinIRModel
scale: 4
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: datasets/MRI/Train/HR
    dataroot_lq: datasets/MRI/Train/LR_INTER_AREA
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 192
    use_hflip: true
    use_rot: true

    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: ~


  val_1:
    name: NN
    type: PairedImageDataset
    dataroot_gt: datasets/MRI/Validation/HR
    dataroot_lq: datasets/MRI/Validation/LR
    io_backend:
      type: disk

  val_2:
    name: AREA
    type: PairedImageDataset
    dataroot_gt: datasets/MRI/Validation/HR
    dataroot_lq: datasets/MRI/Validation/LR_INTER_AREA
    io_backend:
      type: disk

  val_3:
    name: TRAIN
    type: PairedImageDataset
    dataroot_gt: datasets/MRI/Train/HR
    dataroot_lq: datasets/MRI/Train/LR_INTER_AREA
    io_backend:
      type: disk

# network structures
network_g:
  type: SRFormer
  upscale: 4
  in_chans: 3
  img_size: 48
  window_size: 24
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
print_network: false
# pretrain path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [10000, 20000, 30000, 40000, 45000]
    gamma: 0.5

  total_iter: 50000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 28500
