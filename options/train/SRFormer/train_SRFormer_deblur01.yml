# general settings
name: train_SRFormer_deblur01
model_type: SwinIRModel

scale: 1
num_gpu: 1
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
#    name: DIV2K
#    type: PairedImageDataset
#    dataroot_gt: datasets/DF2K/DIV2K_train_HR_sub
#    dataroot_lq: datasets/DF2K/DIV2K_train_LR_bicubic_X2_sub
#    meta_info_file: basicsr/data/meta_info/meta_info_DIV2K800sub_GT.txt
#    filename_tmpl: '{}'
#    io_backend:
#      type: disk
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: /kaggle/input/sub-div2k-blur/SUB/DIV2K_train_HR_BW
    dataroot_lq: /kaggle/input/sub-div2k-blur/SUB/DIV2K_train_HR_BW_blurred
    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X2_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb
    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 1
    dataset_enlarge_ratio: 1
    prefetch_mode: ~


  val_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /kaggle/input/sub-div2k-blur/SUB/DIV2K_valid_HR_BW
    dataroot_lq: /kaggle/input/sub-div2k-blur/SUB/DIV2K_valid_HR_BW_blurred
    io_backend:
      type: disk


# network structures
network_g:
  type: SRFormer
  upscale: 1
  in_chans: 3
  img_size: 128
  window_size: 24
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

print_network: false
# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [5000, 10000, 20000, 35000]
    gamma: 0.5

  total_iter: 30000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

